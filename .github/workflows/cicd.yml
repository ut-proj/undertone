name: ci/cd

on:
  push:
    branches: [master, 'release/**', 'feature/**', 'epic/**', 'task/**']
    tags: ['**']
  pull_request:
    branches: ['**']
  # Build once a month, just to be sure things are still working
  schedule:
  - cron: "20 4 21 * *"

jobs:

  build:
    name: Build on OTP ${{ matrix.otp_version }} / ${{ matrix.os }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp_version: [21, 22, 23, 24]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp_version }}
        rebar3-version: '3.15'
    - name: Check rebar3 Version
      run: rebar3 --version
    - name: Compile
      run: rebar3 compile
#    - name: Xref Checks
#      run: rebar3 xref
#    - name: Dialyzer
#      run: rebar3 dialyzer
    - name: Compile Test Profile
      run: rebar3 as test compile
    - name: Run Unit Tests
      run: rebar3 as test lfe ltest -tunit
    - name: Run System Tests
      run: rebar3 as test lfe ltest -tsystem
    - name: Run Integration Tests
      run: rebar3 as test lfe ltest -tintegration
    - name: Test Coverage
      run: rebar3 as test do proper -c, cover -v --min_coverage=0
    - name: Notify CI/CD Slack Channel
      uses: innocarpe/actions-slack@v1
      with:
        status: ${{ job.status }}
        success_text: 'âœ… Build for ${{ github.repository }} on LFE/OTP ${{ matrix.otp_version }} succeeded! ğŸ˜„ğŸŒˆğŸ´ğŸš¢ğŸ¿ (commit id: ${{ github.sha }})'
        failure_text: 'âŒ Build for ${{ github.repository }} on LFE/OTP ${{ matrix.otp_version }} failed! ğŸ¤¬ğŸ’£ğŸ”¥ğŸš’ (commit id: ${{ github.sha }})'
        cancelled_text: 'ğŸš§ Build for ${{ github.repository }} on LFE/OTP ${{ matrix.otp_version }} was cancelled ... ğŸ˜¯ğŸ¦¡ (commit id: ${{ github.sha }})'
      env:
        GITHUB_TOKEN: ${{ secrets.CICD_BOT_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.CICD_BOT_WEBHOOK }}
      if: always()
